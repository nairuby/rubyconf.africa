name: Deploy site

on:
  schedule:
    - cron: '0 6 * * *' # runs daily at 06:00 UTC
  workflow_run:
    workflows: ["Sync Google Sheet to Jekyll Data"]
    types:
      - completed
  push:
    branches:
      - main
    paths:
      - "assets/**"
      - "documents/**"
      - "fonts/**"
      - "images/**"
      - "**.html"
      - "**.js"
      - "**.liquid"
      - "**/*.md"
      - "**.yml"
      - "Gemfile"
      - "Gemfile.lock"
      - "!README.md"
  pull_request:
    branches:
      - main
    paths:
      - "assets/**"
      - "documents/**"
      - "fonts/**"
      - "images/**"
      - "**.html"
      - "**.js"
      - "**.liquid"
      - "**/*.md"
      - "**.yml"
      - "Gemfile"
      - "Gemfile.lock"
      - "!README.md"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    # available images: https://github.com/actions/runner-images#available-images
    runs-on: ubuntu-latest
    # prevent deploying on PR
    if: github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success'
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_branch || github.ref }}
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.4.2"
          bundler-cache: true
      - name: Update _config.yml ‚öôÔ∏è
        uses: fjogeleit/yaml-update-action@main
        with:
          commitChange: false
          valueFile: "_config.yml"
          propertyPath: "giscus.repo"
          value: ${{ github.repository }}
      - name: Sync Google Sheets and Generate Files üîÑ
        env:
          SERVICE_ACCOUNT_JSON: ${{ secrets.SERVICE_ACCOUNT_JSON }}
          APPLICATION_NAME: JekyllDataImporter
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
          SHEETS: ${{ secrets.SHEETS }}

        run: |
          bundle exec ruby _build/google_service_account.rb

      - name: Install and Build üîß
        run: |
          bundle exec jekyll build
      - name: Purge unused CSS üßπ
        run: |
          npm install -g purgecss
          purgecss -c purgecss.config.js
      - name: Deploy üöÄ
        if: github.event_name != 'pull_request'
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: _site
