name: Sync and Deploy Jekyll Site

on:
  workflow_dispatch:
  push:
    branches:
      - Ft/Conf-details
    paths:
      - "_build/sync_google_sheets.rb"
      - "_build/env_helper.rb"
      - ".github/workflows/sync-and-deploy.yml"
      - "Gemfile"
      - "Gemfile.lock"
      - "assets/**"
      - "documents/**"
      - "fonts/**"
      - "images/**"
      - "**.html"
      - "**.js"
      - "**.liquid"
      - "**/*.md"
      - "**.yml"
      - "!README.md"
  pull_request:
    branches:
      - Ft/Conf-details
    paths:
      - "assets/**"
      - "documents/**"
      - "fonts/**"
      - "images/**"
      - "**.html"
      - "**.js"
      - "**.liquid"
      - "**/*.md"
      - "**.yml"
      - "Gemfile"
      - "Gemfile.lock"
      - "!README.md"

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    outputs:
      sync-success: ${{ steps.sync-step.outcome }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"

      - name: Install Ruby dependencies
        run: |
          gem install bundler
          bundle config set path 'vendor/bundle'
          bundle install

      - name: Install google-api-client system-wide
        run: gem install google-api-client -v 0.53.0

      - name: Verify Gem Installation
        run: |
          gem list google-apis-sheets_v4
          gem list googleauth

      - name: Run script to fetch Google Sheet data
        id: sync-step
        env:
          SERVICE_ACCOUNT_JSON: ${{ secrets.SERVICE_ACCOUNT_JSON }}
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
          SHEET1_FILENAME: ${{ secrets.SHEET1_FILENAME }}
          SHEET1_NAME: ${{ secrets.SHEET1_NAME }}
          SHEET2_FILENAME: ${{ secrets.SHEET2_FILENAME }}
          SHEET2_NAME: ${{ secrets.SHEET2_NAME }}
          APPLICATION_NAME: ${{ secrets.APPLICATION_NAME }}
        run: ruby _build/sync_google_sheets.rb

      - name: Verify output files
        run: |
          echo "File existence check:"
          ls _data/new_remote/*.yml 2>/dev/null || echo "No files found"

  deploy:
    needs: sync
    runs-on: ubuntu-latest
    if: ${{ always() && needs.sync.result == 'success' && github.event_name != 'pull_request' }}
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3.5"
          bundler-cache: true

      - name: Update _config.yml âš™ï¸
        uses: fjogeleit/yaml-update-action@main
        with:
          commitChange: false
          valueFile: "_config.yml"
          propertyPath: "giscus.repo"
          value: ${{ github.repository }}

      - name: Install and Build ğŸ”§
        run: bundle exec jekyll build

      - name: Purge unused CSS ğŸ§¹
        run: |
          npm install -g purgecss
          purgecss -c purgecss.config.js

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: _site
