# Build settings
markdown: kramdown

plugins:
  - jekyll-sitemap
  - jekyll-minifier
  - jekyll-assets

sass:
  sass_dir: _sass
  style: compressed

assets:
  debug: false
  compress:
    css:
      development: false
      production: true
    js:
      development: true
      production: true
  js_compressor: uglifier
  css_compressor: sass
  sources:
    - _assets/javascrips
    - _assets/stylesheets

