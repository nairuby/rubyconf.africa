code_of_conduct_page:
  title: "Code of Conduct Ruby Conf Africa 2026"
  description: "Read the code of conduct for Ruby Conf Africa 2026. We are committed to providing a safe and welcoming environment for all attendees."
  hero_title: "Code of Conduct"
  hero_subtitle: "Ruby Conf Africa 2026"
  hero_description: "We are committed to providing a safe and welcoming environment for all attendees. Read our code of conduct to understand our community standards."
  commitment_title: "Our Commitment"
  commitment_text: "The African Ruby Community is dedicated to providing a harassment-free and inclusive event experience for everyone regardless of gender identity and expression, sexual orientation, disabilities, neurodiversity, physical appearance, body size, ethnicity, nationality, race, age, religion, or other protected category."
  expected_behavior_title: "Expected Behavior"
  be_excellent_title: "Be Excellent to Each Other"
  be_excellent_text: "We want the event to be an excellent experience for everyone regardless of gender identity and expression, sexual orientation, disabilities, neurodiversity, physical appearance, body size, ethnicity, nationality, race, age, religion, or other protected category. Treat everyone with respect. Participate while acknowledging that everyone deserves to be here and each of us has the right to enjoy our experience without fear of harassment, discrimination, or condescension, whether blatant or via micro-aggressions."
  speak_up_title: "Speak Up If You See or Hear Something"
  speak_up_text: "Harassment is not tolerated, and you are empowered to politely engage when you or others are disrespected. The person making you feel uncomfortable may not be aware of what they are doing, and politely bringing their behavior to their attention is encouraged. If you are being harassed or feel uncomfortable, notice that someone else is being harassed, or have any other concerns, please contact a member of the event staff immediately."
  unacceptable_behavior_title: "Unacceptable Behavior"
  harassment_text: "Harassment is not tolerated and includes but is not limited to:"
  harassment_1: "Verbal language that reinforces social structures of domination"
  harassment_2: "Sexual imagery in public spaces"
  harassment_3: "Deliberate intimidation, stalking, or following"
  harassment_4: "Harassing photography or recording"
  harassment_5: "Sustained disruption of talks or other events"
  harassment_6: "Inappropriate physical contact and unwelcome sexual attention"
  harassment_compliance: "Participants asked to stop any harassing behavior are expected to comply immediately."
  scope_title: "Scope"
  scope_text_1: "This policy extends to talks, forums, workshops, code labs, social media, parties, hallway conversations, all attendees, partners, sponsors, volunteers, event staff, etc."
  scope_text_2: "The African Ruby Community reserves the right to refuse admittance to, or remove any person from, any African Ruby Community-hosted event (including future events) at any time in its sole discretion."
  zero_tolerance: "<strong>Our zero-tolerance policy</strong> means that we will look into and review every allegation of violation of our Event Community Guidelines and Anti-Harassment Policy and respond appropriately."
  partners_title: "Exhibiting Partners and Sponsors"
  partners_text: "Exhibiting partners, sponsors or vendor booths, or similar activities are also subject to this policy. In particular, exhibitors should not use sexualized images, activities, or other material. Booth staff (including volunteers) should not use sexualized clothing/uniforms/costumes, or otherwise create a sexualized environment."
  why_important_title: "Why This Policy is Important"
  why_important_text: "Harassment at events and in online communities is unfortunately common. Creating an official policy aims to improve this by making it clear that harassment of anyone for any reason is not acceptable within our events and communities. This policy may prevent harassment by clearly defining expectations for behavior, aims to provide reassurance, and encourages people who have had bad experiences at other events to participate in this one."
  license_title: "License and Attribution"
  license_text_1: "This policy is licensed under the"
  license_link_text: "Creative Commons Zero license"
  license_text_2: "This policy is based on and influenced by several other community policies including the Ohio LinuxFest Anti-Harassment policy, Con Anti-Harassment Project, Geek Feminism Wiki (created by the Ada Initiative), ConfCodeofConduct.com, JSconf, Rust, Diversity in Python, and Write/Speak/Code."

