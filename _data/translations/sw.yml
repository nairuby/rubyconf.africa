practicalities:
  title: "Mambo ya Vitendo kwa Ruby Conf Africa 2026"
  description: "Pata habari zote za vitendo unazohitaji kwa kuhudhuria Ruby Conf Africa 2026, ikijumuisha maelezo ya mahali, habari za usafiri, na malazi."
  hero_subtitle: "Mwongozo wako kamili wa kuhudhuria RubyConf Africa"
  download_guide: "Pakua Mwongozo wa Usafiri"
  intro_update: "Chunguza mwongozo wetu kamili wa A-Z kwa <strong>RubyConf Africa 2026</strong>. Tunaweka habari hizi za sasa, kwa hiyo tarajia masasisho kadri tukio linavyokaribia. Imesasishwa mwisho tarehe <strong>Desemba 23, 2025</strong>."
  travel_auth_title: "Idhini za Usafiri"
  travel_auth_subtitle: "Kusafiri Kenya kwa Ruby Conf Africa 2026"
  visa_text: "Hakuna mahitaji ya visa kwa msafiri yeyote anayetembelea Kenya hata hivyo lazima ukamilishe <strong>Idhini ya Usafiri ya Kielektroniki</strong> (eTA) angalau <strong>wiki 2</strong> kabla ya kusafiri Kenya ili kuepuka usumbufu."
  faq_fee_q: "Ada ya eTA ni kiasi gani kwa wasafiri?"
  faq_fee_a: "Ada ya eTA ni <strong>USD 32.50</strong> kwa kila msafiri, pamoja na ada za benki na usindikaji."
  faq_who_q: "Nani anapaswa kuomba eTA?"
  faq_who_a_1: "Wageni wote wa kigeni lazima waombe eTA isipokuwa wao ni wamiliki wa Makazi ya Kudumu ya Kenya halali, Vibali vya Kazi na Pasi."
  faq_who_a_2: "Wamiliki wa paspoti kutoka nchi zifuatazo za <strong>EAC</strong> wamesamehewa kutoka kuomba eTA: <em>Burundi, Jamhuri ya Kidemokrasia ya Kongo, Rwanda, Sudan Kusini, Tanzania na Uganda</em>."
  faq_who_note: "<strong>Kumbuka Muhimu:</strong> Maombi ya eTA yanakusanya habari za wasifu na majibu ya maswali ya ustahiki kutoka kwa msafiri. Maombi kwa kawaida yanachakatwa ndani ya <strong>siku 3</strong>, lakini katika baadhi ya kesi inaweza kuchukua muda mrefu zaidi. <strong>Tunapendekeza kuomba eTA yako wiki 2 kabla ya usafiri</strong>. Unaweza kuwasilisha maombi yako hadi miezi 3 kabla ya usafiri."
  faq_who_rec: "Tunapendekeza sana uombe mara tu unapoweka malazi yako na tiketi za usafiri."
  faq_how_q: "Jinsi ya Kuomba eTA Yako?"
  faq_how_a: "Maombi yanafanywa kupitia tovuti rasmi ya Mamlaka ya Usafiri wa Kielektroniki ya Kenya:"
  faq_health_q: "Ni hati gani za afya ninazohitaji kuonyesha kwa kuwasili kwangu Kenya?"
  faq_health_a_1: "Kwa sasa, Cheti cha Homa ya Manjano kinahitajika na katika baadhi ya kesi, cheti cha COVID-19 kitahitajika."
  faq_health_a_2: "Tafadhali rejelea hizi"
  incoming_travellers: "Wasafiri Wanaoingia"
  requirements_details: "mahitaji kwa maelezo zaidi."
  faq_docs_q: "Ni Hati gani zinazohitajika kwa Maombi yako ya ETA?"
  faq_docs_intro: "Tafadhali kuwa na hati zifuatazo tayari kabla ya kuanza maombi yako:"
  doc_passport: "Paspoti halali kwa angalau miezi sita (6) baada ya tarehe yako ya kuwasili iliyopangwa Kenya, yenye angalau ukurasa mmoja tupu."
  doc_photo: "Picha ya paspoti ya hivi karibuni AU picha ya selfie iliyopigwa wakati wa mchakato wa maombi."
  doc_contact: "Maelezo ya mawasiliano (anwani ya nyumbani, simu, barua pepe)."
  doc_travel_info: "Habari za usafiri na ratiba ya ndege (nambari ya ndege ya kuwasili, tarehe ya kuondoka kwa ndege ya awali katika kesi ya ndege za kuunganisha)."
  doc_booking: "Uthibitisho wa uhifadhi kwa hoteli utakayokaa (ikiwa unakaa na marafiki, barua ya mwaliko inakubaliwa)."
  doc_payment: "Habari za kadi ya mkopo/debiti kwa malipo, ikiwa inatumika."
  doc_invitation: "Mwaliko wa mkutano au barua ya kushiriki."
  doc_invitation_note: "Kupata mwaliko wa mkutano au barua ya kushiriki jaza"
  conference_letter_form: "fomu ya ombi la barua ya mkutano"
  to_provide_letter: "kukupa barua."
  speakers_guide_title: "Mwongozo kwa Wazungumzaji Wanaosafiri!"
  speakers_guide_text: "Tafadhali kumbuka kwamba, kwa bahati mbaya, hatuwezi kufunika gharama za usafiri au malazi kwa wazungumzaji. Kwa hiyo, utahitaji kufanya mipango yako mwenyewe kwa ndege na hoteli. Tunaelewa kwamba habari hii ni muhimu kwa kupanga safari yako, na tunaona ni muhimu kuwasiliana hii waziwazi."
  hotel_title: "Mapendekezo ya Hoteli"
  hotel_text: "Tumechagua uchaguzi wa hoteli zilizopewa alama za juu, zote karibu na mahali petu. Zinazotoa huduma kwa mapendeleo na bajeti mbalimbali, chaguo hizi zinahakikisha urahisi na starehe wakati wa kukaa kwako. Kwa maswali yoyote, tafadhali tuandikieni kwa"
  hotel_button: "Tazama Mapendekezo ya Hoteli kwa Kina"
  attractions_title: "Vivutio vya Utalii nchini Kenya"
  attractions_subtitle: "Mwongozo kwa Wazungumzaji na Wageni wa Kimataifa"
  nairobi_park: "<strong>Hifadhi ya Taifa ya Nairobi:</strong> Tazama simba, punda milia, twiga, na faru kwa safari fupi kutoka katikati ya jiji la Nairobi."
  giraffe_centre: "<strong>Kituo cha Twiga:</strong> Karibia twiga wa Rothschild walioko hatarini katika hifadhi hii isiyo ya faida."
  sheldrick_trust: "<strong>David Sheldrick Wildlife Trust:</strong> Tembelea yatima na jifunze kuhusu juhudi za kuokoa na kurudisha tembo."
  museum: "<strong>Makumbusho ya Taifa ya Nairobi:</strong> Jizamisha katika historia na utamaduni tajiri wa Kenya."
  karen_blixen: "<strong>Makumbusho ya Karen Blixen:</strong> Chunguza nyumba ya mwandishi wa \"Out of Africa\"."
  bomas: "<strong>Bomas ya Kenya:</strong> Furahia utamaduni wa jadi wa Kenya kupitia densi na maonyesho."
  uhuru_park: "<strong>Bustani ya Uhuru:</strong> Pumzika katika bustani kubwa zaidi ya Nairobi yenye ziwa na safari za boti."
  maasai_mara: "<strong>Hifadhi ya Taifa ya Masai Mara:</strong> Tazama uhamaji wa ajabu wa nyumbu."
  amboseli: "<strong>Hifadhi ya Taifa ya Amboseli:</strong> Shangaa tembo dhidi ya mandhari ya Mlima Kilimanjaro."
  lake_nakuru: "<strong>Hifadhi ya Taifa ya Ziwa Nakuru:</strong> Tazama mkusanyiko wa ajabu wa heroe."
  karura: "<strong>Msitu wa Karura:</strong> Tembea au endesha baiskeli kupitia msitu huu mkubwa wa asili."
  ngong_hills: "<strong>Vilima vya Ngong:</strong> Tembea au fanya adventure ya zipline na mtazamo wa Bonde Kuu la Rift."
  shopping: "<strong>Ununuzi:</strong> Chunguza masoko yenye nguvu kama Soko la Maasai au maduka makubwa ya kisasa."
  final_note_title: "Kumbuka, hii ni mwanzo tu!"
  final_note_text: "Kenya ina wingi wa vivutio vingine vya kugundua. Hakikisha unashauriana na wakala wako wa usafiri au fanya utafiti zaidi mtandaoni kupata uzoefu unaofaa maslahi yako na vikwazo vya muda. <strong>Furahia wakati wako Kenya!</strong>"

code_of_conduct_page:
  title: "Kanuni za Maadili Ruby Conf Africa 2026"
  description: "Soma kanuni za maadili kwa Ruby Conf Africa 2026. Tumejitolea kutoa mazingira salama na ya kukaribisha kwa wahudhuriaji wote."
  hero_title: "Kanuni za Maadili"
  hero_subtitle: "Ruby Conf Africa 2026"
  hero_description: "Tumejitolea kutoa mazingira salama na ya kukaribisha kwa wahudhuriaji wote. Soma kanuni zetu za maadili kuelewa viwango vyetu vya jamii."
  commitment_title: "Ahadi Yetu"
  commitment_text: "Jamii ya Ruby ya Kiafrika imejitolea kutoa uzoefu wa tukio usio na unyanyasaji na wa kujumuisha kwa kila mtu bila kujali utambulisho na usemi wa jinsia, mwelekeo wa kingono, ulemavu, utofauti wa neva, sura ya kimwili, ukubwa wa mwili, kabila, utaifa, rangi, umri, dini, au jamii nyingine iliyolindwa."
  expected_behavior_title: "Tabia Inayotarajiwa"
  be_excellent_title: "Kuweni Bora kwa Kila Mmoja"
  be_excellent_text: "Tunataka tukio liwe uzoefu mzuri kwa kila mtu bila kujali utambulisho na usemi wa jinsia, mwelekeo wa kingono, ulemavu, utofauti wa neva, sura ya kimwili, ukubwa wa mwili, kabila, utaifa, rangi, umri, dini, au jamii nyingine iliyolindwa. Mwambie kila mtu kwa heshima. Shiriki huku ukitambua kwamba kila mtu anastahili kuwa hapa na kila mmoja wetu ana haki ya kufurahia uzoefu wetu bila hofu ya unyanyasaji, ubaguzi, au dharau, iwe wazi au kupitia micro-aggressions."
  speak_up_title: "Sema Ikiwa Unaona au Kusikia Kitu"
  speak_up_text: "Unyanyasaji hauvumiliki, na una nguvu za kuhusika kwa upole unapokuwa wewe au wengine mnavunjwa heshima. Mtu anayekufanya usijisikie vizuri anaweza asiwe na habari ya anachofanya, na kumletea tabia yake kwa uangalifu kunashauriwa. Ikiwa unanyanyaswa au kujisikia usijisikie vizuri, unaona mtu mwingine ananyanyaswa, au una wasiwasi wowote, tafadhali wasiliana na mwanachama wa wafanyakazi wa tukio mara moja."
  unacceptable_behavior_title: "Tabia Isiyokubalika"
  harassment_text: "Unyanyasaji hauvumiliki na unajumuisha lakini si tu:"
  harassment_1: "Lugha ya maneno inayoimarisha miundo ya kijamii ya utawala"
  harassment_2: "Picha za kingono katika maeneo ya umma"
  harassment_3: "Kutisha kwa makusudi, kufuatilia, au kufuata"
  harassment_4: "Kupiga picha au kurekodi kwa njia ya unyanyasaji"
  harassment_5: "Usumbufu endelevu wa mazungumzo au matukio mengine"
  harassment_6: "Mguso wa kimwili usiofaa na umakini wa kingono usiokubalika"
  harassment_compliance: "Washiriki walioomba kuacha tabia yoyote ya unyanyasaji wanatarajiwa kutii mara moja."
  scope_title: "Upeo"
  scope_text_1: "Sera hii inaenea kwa mazungumzo, majukwaa, warsha, maabara ya msimbo, mitandao ya kijamii, sherehe, mazungumzo ya koridoni, wahudhuriaji wote, washirika, wadhamini, wajitoleaji, wafanyakazi wa tukio, n.k."
  scope_text_2: "Jamii ya Ruby ya Kiafrika inahifadhi haki ya kukataa kuingia, au kuondoa mtu yeyote kutoka, tukio lolote linalopangwa na Jamii ya Ruby ya Kiafrika (ikijumuisha matukio ya baadaye) wakati wowote kwa hiari yake pekee."
  zero_tolerance: "<strong>Sera yetu ya kutovumilia</strong> inamaanisha kwamba tutaangalia na kukagua kila madai ya ukiukaji wa Miongozo yetu ya Jamii ya Tukio na Sera yetu ya Kupinga Unyanyasaji na kujibu ipasavyo."
  partners_title: "Washirika Wanaoonyesha na Wadhamini"
  partners_text: "Washirika wanaoonyesha, wadhamini au vibanda vya wauza bidhaa, au shughuli zinazofanana pia zinashikiliwa na sera hii. Hasa, waonyeshaji hawapaswi kutumia picha zilizofanywa kingono, shughuli, au nyenzo nyingine. Wafanyakazi wa kibanda (ikijumuisha wajitoleaji) hawapaswi kutumia nguo/sare/mavazi ya kingono, au vinginevyo kuunda mazingira ya kingono."
  why_important_title: "Kwa Nini Sera Hii ni Muhimu"
  why_important_text: "Unyanyasaji katika matukio na katika jamii za mtandaoni kwa bahati mbaya ni wa kawaida. Kuunda sera rasmi inalenga kuboresha hii kwa kufanya wazi kwamba unyanyasaji wa mtu yeyote kwa sababu yoyote hauvumiliki ndani ya matukio na jamii zetu. Sera hii inaweza kuzuia unyanyasaji kwa kufafanua wazi matarajio ya tabia, inalenga kutoa uhakika, na kuhamasisha watu ambao wamekuwa na uzoefu mbaya katika matukio mengine kushiriki katika hii."
  license_title: "Leseni na Utambuzi"
  license_text_1: "Sera hii ina leseni chini ya"
  license_link_text: "Leseni ya Creative Commons Zero"
  license_text_2: "Sera hii inategemea na kuathiriwa na sera nyingine kadhaa za jamii ikijumuisha sera ya Kupinga Unyanyasaji ya Ohio LinuxFest, Mradi wa Con Anti-Harassment, Wiki ya Geek Feminism (iliyoundwa na Ada Initiative), ConfCodeofConduct.com, JSconf, Rust, Diversity in Python, na Write/Speak/Code."

