code_of_conduct_page:
  title: "Code de conduite Ruby Conf Africa 2026"
  description: "Lisez le code de conduite de Ruby Conf Africa 2026. Nous nous engageons à fournir un environnement sûr et accueillant pour tous les participants."
  hero_title: "Code de conduite"
  hero_subtitle: "Ruby Conf Africa 2026"
  hero_description: "Nous nous engageons à fournir un environnement sûr et accueillant pour tous les participants. Lisez notre code de conduite pour comprendre nos normes communautaires."
  commitment_title: "Notre engagement"
  commitment_text: "La communauté Ruby africaine s'engage à fournir une expérience d'événement sans harcèlement et inclusive pour tous, indépendamment de l'identité et de l'expression de genre, de l'orientation sexuelle, des handicaps, de la neurodiversité, de l'apparence physique, de la taille corporelle, de l'ethnicité, de la nationalité, de la race, de l'âge, de la religion ou de toute autre catégorie protégée."
  expected_behavior_title: "Comportement attendu"
  be_excellent_title: "Soyez excellents les uns envers les autres"
  be_excellent_text: "Nous voulons que l'événement soit une excellente expérience pour tous, indépendamment de l'identité et de l'expression de genre, de l'orientation sexuelle, des handicaps, de la neurodiversité, de l'apparence physique, de la taille corporelle, de l'ethnicité, de la nationalité, de la race, de l'âge, de la religion ou de toute autre catégorie protégée. Traitez tout le monde avec respect. Participez en reconnaissant que chacun mérite d'être ici et que chacun de nous a le droit de profiter de notre expérience sans crainte de harcèlement, de discrimination ou de condescendance, qu'elle soit flagrante ou via des micro-agressions."
  speak_up_title: "Parlez si vous voyez ou entendez quelque chose"
  speak_up_text: "Le harcèlement n'est pas toléré, et vous êtes habilité à intervenir poliment lorsque vous ou d'autres êtes manqués de respect. La personne qui vous met mal à l'aise peut ne pas être consciente de ce qu'elle fait, et attirer poliment son attention sur son comportement est encouragé. Si vous êtes harcelé ou vous sentez mal à l'aise, remarquez que quelqu'un d'autre est harcelé, ou avez d'autres préoccupations, veuillez contacter immédiatement un membre du personnel de l'événement."
  unacceptable_behavior_title: "Comportement inacceptable"
  harassment_text: "Le harcèlement n'est pas toléré et comprend, sans s'y limiter :"
  harassment_1: "Langage verbal qui renforce les structures sociales de domination"
  harassment_2: "Imagerie sexuelle dans les espaces publics"
  harassment_3: "Intimidation délibérée, harcèlement ou poursuite"
  harassment_4: "Photographie ou enregistrement harcelant"
  harassment_5: "Perturbation soutenue des discussions ou autres événements"
  harassment_6: "Contact physique inapproprié et attention sexuelle non désirée"
  harassment_compliance: "Les participants invités à arrêter tout comportement de harcèlement sont censés se conformer immédiatement."
  scope_title: "Portée"
  scope_text_1: "Cette politique s'étend aux discussions, forums, ateliers, laboratoires de code, médias sociaux, fêtes, conversations dans les couloirs, tous les participants, partenaires, sponsors, bénévoles, personnel de l'événement, etc."
  scope_text_2: "La communauté Ruby africaine se réserve le droit de refuser l'admission ou de retirer toute personne de tout événement hébergé par la communauté Ruby africaine (y compris les événements futurs) à tout moment à sa seule discrétion."
  zero_tolerance: "<strong>Notre politique de tolérance zéro</strong> signifie que nous examinerons et réviserons chaque allégation de violation de nos directives communautaires d'événement et de notre politique anti-harcèlement et répondrons de manière appropriée."
  partners_title: "Partenaires exposants et sponsors"
  partners_text: "Les partenaires exposants, les sponsors ou les stands de vendeurs, ou des activités similaires sont également soumis à cette politique. En particulier, les exposants ne doivent pas utiliser d'images, d'activités ou d'autres matériaux sexualisés. Le personnel des stands (y compris les bénévoles) ne doit pas utiliser de vêtements/uniformes/costumes sexualisés, ou créer autrement un environnement sexualisé."
  why_important_title: "Pourquoi cette politique est importante"
  why_important_text: "Le harcèlement lors d'événements et dans les communautés en ligne est malheureusement courant. La création d'une politique officielle vise à améliorer cela en précisant que le harcèlement de quiconque pour quelque raison que ce soit n'est pas acceptable dans nos événements et communautés. Cette politique peut prévenir le harcèlement en définissant clairement les attentes en matière de comportement, vise à rassurer et encourage les personnes qui ont eu de mauvaises expériences lors d'autres événements à participer à celui-ci."
  license_title: "Licence et attribution"
  license_text_1: "Cette politique est sous licence"
  license_link_text: "Creative Commons Zero"
  license_text_2: "Cette politique est basée sur et influencée par plusieurs autres politiques communautaires, notamment la politique anti-harcèlement de l'Ohio LinuxFest, le projet Con Anti-Harassment, le Wiki Geek Feminism (créé par l'Ada Initiative), ConfCodeofConduct.com, JSconf, Rust, Diversity in Python et Write/Speak/Code."

