- name: Dennis Ondeng
  is_keynote: false
  gender: male
  bio: "CTO at Kopo Kopo"
  details: "Dennis Ondeng is the CTO of Kopo Kopo, Inc., which offers a platform for SME's giving them a 'Business Operating System' which on top of helping them digitize their payments, offers various value adds to help their businesses grow and prosper. He has over 15 years in software development building CRM solutions and mobile and financial applications integrations. <br> Prior to Kopo Kopo, he was the Founder and President of Invigor Solutions, LLC (USA), a mobile applications software development company and before that the IT manager at United Souvenir & Apparel, Baltimore USA. He holds a MS degree in Computer Science from University of Maryland Baltimore County."
